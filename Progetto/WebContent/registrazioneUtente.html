<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registrazione utente</title>
</head>
<body>
	<h1>REGISTRAZIONE UTENTE</h1>
	<form action="login" method="post">
	<fieldset>
		<legend>NOME E COGNOME</legend>
		<label>Nome: </label><input id="name" name="nameForm" type="text" placeholder="Mario" required><br><br>
		<label>Cognome: </label><input id="surname" name ="surname" type="text" placeholder="Rossi" required>
	</fieldset><br>
	<fieldset>
		<legend>E-MAIL e PASSWORD</legend>
		<label>E-Mail: </label><input id="email" name="email" type="email" placeholder="me@domain.com" required><br><br>
		<label>Username: </label> <input id="user" name="username" type="text" placeholder="username" required><br><br>
		<label>Password: </label><input id="pw" name="pw" type="password" placeholder="password" required>
	</fieldset><br>
	<input type="submit"> <input type="reset"><input type="hidden" name="action" value="registration">
	</form>
</body>
</html>
